<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3 class="modal-title">Pending invites</h3>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="invites.length === 0">
      There are no invites pending
    </div>
    <div *ngFor="let invite of invites" class="inviteRow d-flex justify-content-around">
      <div>{{invite.name}}</div>
      <div><button (click)="acceptInvite(invite)"><i class="fa fa-check" aria-hidden="true"></i></button></div>
      <div><button (click)="rejectInvite(invite)"><i class="fa fa-ban" aria-hidden="true"></i></button></div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngFor="let button of buttons" type="button" class="btn btn-outline-dark" (click)="c('Close click');button.onclick()" >{{button.message}} </button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click');">Close</button>
  </div>
</ng-template>
